<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        
        let calculator = {
            sum() {
                return this.a + this.b;
            },

            mul() {
                return this.a * this.b;
            },

            read() {
                this.a = +prompt('Введите a:', 0);
                this.b = +prompt('Введите b:', 0);
            }
        }

        calculator.read();
        alert( calculator.sum() );
        alert( calculator.mul() );

    </script>
</body>
</html>
