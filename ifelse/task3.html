<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        let input = prompt("Введите число:", 0);
        if(input > 0) {
            alert(1);
        }
        else if(input < 0){
            alert(-1);
        }
        else{
            alert(0);
        }
    </script>
</body>
</html>
